<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Room reservation</title>

        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </head>
    <body>

        <div id="main">

            <div id="content">

                <div id="reservation">

                    <h2>Reserve a room</h2>

                    <form action="reservationList.html" class="form-default">
                        <div class="form-label">
                            <label>First name </label>
                        </div>
                        <div class="form-input">
                            <input type="text" name="firstname" placeholder="John"/>
                        </div>
                        <div class="form-label">
                            <label>Second name </label>
                        </div>
                        <div class="form-input">
                            <input type="text" name="lastname" placeholder="Smith" />
                        </div>
                        <div class="form-label">
                            <label>Email </label>
                        </div>
                        <div class="form-input">
                            <input type="email" name="email" placeholder="john.smith@domain.com" />
                        </div>
                        <div class="form-label">
                            <label>From </label>
                        </div>
                        <div class="form-input">
                            <input type="datetime-local" name="start_date" />
                        </div>
                        <div class="form-label">
                            <label>To </label>
                        </div>
                        <div class="form-input">
                            <input type="datetime-local" name="end_date" />
                        </div>
                        <div class="form-label">
                            <label></label>
                        </div>
                        <div class="form-checkbox">
                            <input type="checkbox" name="policy" /><span class="checkbox-text">I accept the <a href="#">terms and conditions</a> of the reservation.</span>
                        </div>
                        <div class="form-label">
                            <label></label>
                        </div>
                        <div class="form-button">
                            <button type="submit" class="btn-submit">Save</button>
                        </div>
                    </form>

                    </div>

                </div>

                <div id="footer">
                    <p>&copy; Norbert Grudzie≈Ñ - 2022</p>
                </div>

            </div>


    </body>
</html>
