<script>
    function changePalette(num) {
        document.querySelector('body').classList.remove(
            'palette1', 'palette2', 'palette3'
        );
        document.querySelector('body').classList.add(
            'palette'+num
        );
    }
</script>

<body class="palette3">
    <div class="clickable" onclick="changePalette(1)">
        S1
    </div>

    <div class="clickable" onclick="changePalette(2)">
        S2
    </div>

    <div class="clickable" onclick="changePalette(3)">
        S3
    </div>

    <div class="clear"></div>

    <br>
    <div class="d1 floater">
        P1
    </div>
    <div class="d2 floater">
        P2
    </div>
    <div class="d3 floater">
        P3
    </div>
    <div class="d4 floater">
        P4
    </div>
    <div class="d5 floater">
        P5
    </div>
    <div class="clear"></div>
</body>

</html>
