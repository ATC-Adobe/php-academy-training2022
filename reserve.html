<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>
<body class="background">
    <form class="container mt-4" action="reservationList.html" >
        <div class="row my-3">
            <h1 class="w-100 text-center">
                Make your reservation
            </h1>
        </div>
        <div class="row">
            <div class="col col-lg-5">
                <label class="d-flex justify-content-between"> First Name <input class="myInput" type="text" name="first_name" /></label>
            </div>
            <div class="col col-lg-5">
                <label class="d-flex justify-content-between"> Last Name <input class="myInput" type="text" name="last_name" /></label>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-5">
            <label class="d-flex justify-content-between"> Email <input class="myInput" type="email" name="email"/></label>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-5">
                <label class="d-flex justify-content-between"> Start date <input class="myInput" type="datetime-local" /></label>
            </div>
            <div class="col col-lg-5">
                <label class="d-flex justify-content-between"> End date <input class="myInput" type="datetime-local" /></label>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-8"></div>
            <a class="col-2" href="/reservationList.html"> <button class="btn btn-primary" type="submit">Submit</button> </a>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
